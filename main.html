<script src="node_modules/gridstack/dist/gridstack-h5.js"></script>
<script src="node_modules/chart.js/dist/Chart.js"></script>
<link href="node_modules/gridstack/dist/gridstack.min.css" rel="stylesheet"/>
<style type="text/css">
  .grid-stack { background: blue ;}
  .grid-stack-item-content { background-color: white; }
  .container {margin:0 auto;border:1px solid black; overflow:hidden}
</style>

<body>
<div class='container' style="display:block">

    <div class="grid-stack">
                <div class="grid-stack-item" gs-x="1" gs-y="0" gs-w="5" gs-h="3">
                    <div class="grid-stack-item-content"> 
                            <canvas id='myBarChart'></canvas>
                    </div>
                </div>
                <div class="grid-stack-item" gs-x="6" gs-y="0" gs-w="5" gs-h="3">
                    <div class="grid-stack-item-content"> 
                        <canvas id='mySpiderChart'></canvas>
                    </div>
                </div>
                <div class="grid-stack-item" gs-x="1" gs-y="3" gs-w="5" gs-h="3">
                    <div class="grid-stack-item-content"> 
                        <canvas id='myScatterPlot'></canvas>
                    </div>
                </div>
                <div class="grid-stack-item" gs-x="6" gs-y="3" gs-w="5" gs-h="3">
                    <div class="grid-stack-item-content"> 
                        <canvas id='myLineChart'></canvas>
                    </div>
                </div>
            </div>

    </div>
        
        
</body>
<script type="text/javascript">

var grid=GridStack.init({
  cellHeight:'110px',
  disableResize:true,
  float:true,
  margin:5,
  dragOut:false,
});



grid.on('dragstop',function(){
    grid.compact();
    console.log('asd2');
})

grid.on('dropped',function(){
    grid.compact();
    console.log('asd3');
})
